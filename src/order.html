<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Заказать</title>
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <picture class="logo">
                <source srcset="./assets/icons/logo-mobile.svg" media="(max-width: 767px)">
                <source srcset="./assets/icons/logo-tablet.svg" media="(max-width: 1149px)">
                <img src="./assets/icons/logo-desktop.svg" alt="Логотип магазина Мишка.">
            </picture>
        </div>
    </header>

    <footer class="footer">
        <div class="footer__inner">
            <img class="footer__logo" src="./assets/icons/logo-footer.svg" alt="Логотип магазина мишка.">
            <div class="social-networks">
                <button class="button button--social">
                    <img src="./assets/icons/vkontakte.svg" alt="Наша группа в контакте.">
                </button>
                <button class="button button--social">
                    <img src="./assets/icons/youtube.svg" alt="Наша канал на ютубе.">
                </button>
                <button class="button button--social">
                    <img src="./assets/icons/telegram.svg" alt="Наша канал в телеграм.">
                </button>
            </div>
            <div class="footer__dev">
                <a class="footer__link" href="https://github.com/evenushka">Разработано</a>
                <img src="./assets/icons/logo-dev.svg" alt="Логотип разработчика.">
            </div>
        </div>
    </footer>
</body>
</html>
