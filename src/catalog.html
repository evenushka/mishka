<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Каталог</title>
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <picture class="logo">
                <source srcset="./assets/icons/logo-mobile.svg" media="(max-width: 767px)">
                <source srcset="./assets/icons/logo-tablet.svg" media="(max-width: 1149px)">
                <img src="./assets/icons/logo-desktop.svg" alt="Логотип магазина Мишка.">
            </picture>
        </div>
    </header>

    <div class="page-header">
        <h1 class="title title--h1">Каталог товаров</h1>
        <div class="page-header__background"></div>
    </div>

    <div class="content-block content-block--product-cards">
        <div class="product-card">
            <picture class="product-card__picture">
                <source srcset="./assets/images/kroll-mobile.png" media="(max-width: 767px)">
                <source srcset="./assets/images/kroll-tablet.png" media="(max-width: 1149px)">
                <img src="./assets/images/kroll-desktop.png" alt="Игрушка зайчик.">
            </picture>
            <div class="product-card__inner">
                <div class="product-card__info">
                    <h3 class="title title--h3">Зайчик-попрыгайчик</h3>
                    <span class="text text--catalog">Рост 30 см, вес 200 г</span>
                </div>
                <div class="product-card__price">
                    <span class="text text--card">1 200 руб.</span>
                </div>
            </div>
        </div>

        <div class="product-card">
            <picture class="product-card__picture">
                <source srcset="./assets/images/flasket-mobile.png" media="(max-width: 767px)">
                <source srcset="./assets/images/flasket-tablet.png" media="(max-width: 1149px)">
                <img src="./assets/images/flasket-desktop.png" alt="Корзинка для белья.">
            </picture>
            <div class="product-card__inner">
                <div class="product-card__info">
                    <h3 class="title title--h3">Корзинка для белья</h3>
                    <span class="text text--catalog">Диаметр 15 см, высота 10 см</span>
                </div>
                <div class="product-card__price">
                    <span class="text text--card">690 руб.</span>
                </div>
            </div>
        </div>

        <div class="product-card">
            <picture class="product-card__picture">
                <source srcset="./assets/images/basket-mobile.png" media="(max-width: 767px)">
                <source srcset="./assets/images/basket-tablet.png" media="(max-width: 1149px)">
                <img src="./assets/images/basket-desktop.jpg" alt="Большая корзинка для игрушек.">
            </picture>
            <div class="product-card__inner">
                <div class="product-card__info product-card__info--twostring">
                    <h3 class="title title--h3">Большая корзинка<br> для игрушек</h3>
                    <span class="text text--catalog">Рост 30 см, вес 200 г</span>
                </div>
                <div class="product-card__price">
                    <span class="text text--card">1 500 руб.</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
