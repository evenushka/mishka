<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.svg">
        <title>Каталог Mishka</title>
    </head>
    <body>
    <header class="header">
        <div class="header__inner">
            <picture class="logo">
                <source srcset="./assets/icons/logo-mobile.svg" media="(max-width: 767px)">
                <source srcset="./assets/icons/logo-tablet.svg" media="(max-width: 1149px)">
                <img src="./assets/icons/logo-desktop.svg" alt="Логотип магазина Мишка.">
            </picture>
        </div>
    </header>
    <div class="content-block content-block--hero">
        <div class="hero">
            <h1 class="title title--h1 hero__title">Милые штуки ручной работы для дома</h1>
            <div class="hero__button-container">
                <button class="button button--bighero">
                    <span>Предметы<br> интерьера</span>
                    <img src="./assets/icons/lamp.svg" alt="Лампа.">
                </button>
                <button class="button button--darkhero">
                    <span>Детские<br> игрушки</span>
                    <img src="./assets/icons/cube.svg" alt="Кубик.">
                </button>
            </div>
        </div>
        <div class="hero__deco"></div>
    </div>
    <footer class="footer">
        <div class="footer__inner">
            <img class="footer__logo" src="./assets/icons/logo-footer.svg" alt="Логотип магазина мишка.">
            <div class="social-networks">
                <button class="button button--social">
                    <img src="./assets/icons/vkontakte.svg" alt="Наша группа в контакте.">
                </button>
                <button class="button button--social">
                    <img src="./assets/icons/youtube.svg" alt="Наша канал на ютубе.">
                </button>
                <button class="button button--social">
                    <img src="./assets/icons/telegram.svg" alt="Наша канал в телеграм.">
                </button>
            </div>
            <div class="footer__dev">
                <a class="footer__link" href="https://github.com/evenushka">Разработано</a>
                <img src="./assets/icons/logo-dev.svg" alt="Логотип разработчика.">
            </div>
        </div>
    </footer>
</body>
</html>
